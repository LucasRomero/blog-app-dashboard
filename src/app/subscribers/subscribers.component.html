<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Delete</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
	</div>
	<div class="modal-body">
    <p>Do you want to delete the item?...</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="onDelete()">Yes</button>
		<button type="button" class="btn btn-outline-dark" (click)="modal.close()">No</button>
	</div>
</ng-template>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center"> All Subscribers </h3>
          <p> From here you can manage your Subscribers </p>

          <button class="btn btn-warning ml-2" routerLink="/"> Back to dashboard </button>

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">

          <table class="table row-border hover">
            <thead>
              <tr>
                <th> No </th>
                <th> Name </th>
                <th> Email </th>
                <th> Actions </th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let subscriber of subscribersArray; let i = index">
                <td> {{ i+1 }} </td>
                <td> {{ subscriber.data.name }} </td>
                <td> {{ subscriber.data.email }} </td>

                <td>
                  <button class="btn btn-sm btn-danger ml-2" (click)="openModal(content, subscriber.id)"> Delete
                  </button>
                </td>
              </tr>
            </tbody>

          </table>

        </div>
      </div>
    </div>
  </div>

</div>
